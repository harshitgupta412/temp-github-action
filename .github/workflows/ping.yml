name: Webhook
env:
  REPO_OWNER: harshitgupta412
  REPO_NAME: temp-github-action
  GITHUB_TOKEN: ${{ secrets.TOKEN }}
on:
  repository_dispatch:
    types: [webhook]
    
  workflow_dispatch:
    inputs:
      command:
        description: "Command"
        required: true
        type: string
jobs:
  webhook:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.16' # install the python version needed
          
      - name: install python packages # change here
        run: |
          python -m pip install --upgrade pip 
          c='addfs'
          
      - name: execute py script # run sj-gobierno.py to get the latest data
        run: |
          echo ${{ github.event_name }} "$c"   
          python a.py ${{ github.event.client_payload.command }}

      - name: setup git credentials
        uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          name: 'Github Action'
          email: 'action@github.com'
          actor: 'github-action'
          token: '${{ secrets.GITHUB_TOKEN }}'

      - name: commit files
        run: |
          git add -A
          git commit -m "update data" -a 
          git config --list
          git push
